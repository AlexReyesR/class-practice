<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
	<header>
		<title>
			New account alv
		</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
	</header>
	<body>
		<header>
			<h1>Registry form</h1>	
			<nav>
				<ul class="menu">
					<li>
						Home
					</li>
					<li>
						About the site
					</li>
					<li class="selected">
						Registry
					</li>
					<li>
						Contact
					</li>
					<li>
						Copyright
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<form id="form1" class="form1">
				<fieldset>
					<legend>
						New account registry
					</legend>
					
					<span>
						Your information is safe with us
					</span>

					<label for="nameInput">
						<div class="name">
							Complete Name
						</div>
						<input type="text" id="nameInput" class="formElement"/>
					</label>

					<label for="emailInput">
						<div class="email">
							Email
						</div>
						<input type="text" id="emailInput" class="formElement"/>
					</label>

					<label for="passwordInput">
						<div class="password">
							Password:
						</div>
						<input type="password" id="passwordInput" class="formElement"/>
					</label>

					<label for="passwordConfInput">
						<div class="passwordConf">
							Password confirmation:
						</div>
						<input type="password" id="passwordConfInput" class="formElement"/>
					</label>

					<label for="countryInput">
						<div>Country</div>
						<div class="countries">
							<select id="country">
								<option selected disabled >
									Select country
								</option>
								<option value="MX">
									MÃ©xico
								</option>
								<option value="FR">
									France
								</option>
							</select>	
						</div>
					</label>

					<label for="genderInput" id="genderInput">
						<div>Gender</div>
						<div>
							<label for="radio1">
		                		Masculine:
		                		<input type="radio" id="radio1" name="gender" value="M"/>
		            		</label>	
						</div>
						<div>
							<label for="radio2">
		                		Femenine:
		                		<input type="radio" id="radio2" name="gender" value="F"/>       <!-- on this case, value attribute is useful if we want to use the value chosen on the options. -->
		            		</label>
						</div>
					</label>
					<div>
						<label for="cancelInput">
            				<input type="submit" value="Cancel" id="cancelButton" class="button"/>
        				</label>
					
						<label for="submitInput">
            				<input type="submit" value="Submit" id="submitButton" class="button"/>
        				</label>
					</div>
					
				</fieldset>
			</form>		
		</main>
		<footer>
			
		</footer>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
